extends:
  - ./tslint.base.yml
  - ./tslint.etc.yml
# https://palantir.github.io/tslint/rules/
rules:
  # no-implicit-dependencies: [true, [
  no-implicit-dependencies: [false, [
    # Workspace
    '@cacicolle/server-auth',
    '@cacicolle/i18n',
    '@cacicolle/validations',
    '@cacicolle/comps',
    '@cacicolle/const',
    "@cacicolle/logger",
    "@cacicolle/auth",
    '@c/api-gql',
    '@c/assets',
    '@c/config',
    '@c/design',
    '@m/error-app',
    '@m/error-common',
    '@m/error-server',
    '@m/auth-app',
    '@m/auth-common',
    '@m/auth-server',
    '@plusuno/config-files',
    '@plusuno/utils',
    # 
    "__test__",
    "@assets",
    "src",
    "@src",
    "@cacicolle/logger",
    "@cacicolle/auth",
    "tab-view",
    "react-native-header-tab-view",
    "@storybook", "@story",
    "@web",

    # react-navigation
    "react-native-safe-area-view",
    "react-navigation-stack",

    # Expo
    "expo",
    "react-native",
    "react-native-svg",
    "react-native-vector-icons",
    "react-native-gesture-handler",
    "react-native-screens",
    "react-native-reanimated",
    "react-native-sentry",

    "hoist-non-react-statics",

    # Postgraphile
    graphile-build,

    # apollo
    "apollo-cache",
    "apollo-client",
    "react-apollo",

    # devDependencies
    "detox",
    "detox-expo-helpers",
    "react-test-renderer",
    "tsconfig-paths",
    "webpack",
    "chalk",
    "dotenv",

    # Others
    "@sentry/types",
    "lodash",
    "nanoid",
    "jsonwebtoken",
  ]]
  no-submodule-imports: [true,
    "@lib",
    "src",
    "__test__",
    "nanoid",
    "tsconfig-paths",
    
    "@src",
    "@web",
    "detox",
    "moment",
    "numeral",
    "react-native-vector-icons",
    "@cacicolle",
    "@c",
    "@m",
    "@plusuno",
    "@storybook", "@story",
    "@assets",
  ]
